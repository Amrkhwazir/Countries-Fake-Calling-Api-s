<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
      body{
        background-color: rgb(5, 5, 5);
      }
      /* .main{
        position: relative;
        width: 100vw;
        height: 100vh;
        justify-content: space-around !important;

    .btn .button{
      position: absolute;
      left: 500px;
      top: 250px;
      width: 220px;
      height: 60px;
      font-weight: 500;
      text-align: center;
      border: none;
    } 
    .button{
      width: 180px;
      height: 50px;
      background-color: rgb(18, 18, 18);
      border: 2px solid orange !important;
      color: white;
      transition: 1s all ease-out;
    }
    .button:hover{
      background-color: rgb(252, 155, 0);

    }
    .button:active{
      transform: scale(0.8);
    }
    .card{
      position: absolute;
      left: 500px;
      top: 50px;
      background: none; 
      border: none;
    }
    .card-body{
      text-align: center;
      color: white;
       font-weight: 500;
    }
    .modal-content{
      background-color: rgb(18, 18, 18) !important; 
      color: whitesmoke;
    }
    </style>
    
  </head>

<body>

<!-- Modal -->
<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Geocode.xyz</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input class="form-control" id="latInput" type="text" placeholder="Enter any latiude" aria-label="default input example">
        <input class="form-control mt-3" id="langInput" type="text" placeholder="Enter any longitude" aria-label="default input example">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveBtn"  data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <div class="main">

<div class="btn">
  <button class="button" id="modalopner" data-bs-toggle="modal" data-bs-target="#exampleModal">Where Am I</button>
</div>
    <div class="card" style="width: 16rem;">
        <img id="image" src="" class="card-img-top">
        <div class="card-body">
          <p class="card-text"></p>
          <p class="card-continent"></p>
          <p class="card-capital"></p>
          <p class="card-language"></p>
          <p class="card-desc"></p>
        </div>
      </div>
    </div>

    
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
